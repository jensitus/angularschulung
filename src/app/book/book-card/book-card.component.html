<p>book-card works!</p>

<ng-container *ngIf="content">
  <h3>{{content.title}}</h3>
  <h4 class="author" [style]="customStyle">{{content.author}}</h4>
  <div [style]="customStyle">{{content.abstract}}</div>
  <a [routerLink]="['/books/detail', content.isbn]">{{content.isbn}}</a>
  <button (click)="handleDetailClickEvent()">click</button>
</ng-container>
