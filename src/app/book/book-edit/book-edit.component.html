<p>book-edit works!</p>

<form #form="ngForm" *ngIf="book" (ngSubmit)="save(form)">
  <label for="title">Title</label>
  <input  id="title" type="text" [(ngModel)]="book.title" name="title" #title="ngModel" required>
  <small *ngIf="title.errors?.required && title.pristine">Title is required</small>
  <button type="submit">save</button>
</form>
